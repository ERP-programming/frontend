<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1>KKKKKKK</h1>
        <h2>로그인</h2>
        <p>환영합니다. 로그인을 해주세요!</p>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" id="username" name="username" placeholder="아이디" required>
                <div class="error-message" id="username-error">사원 번호를 입력해 주세요.</div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <div class="error-message" id="password-error">비밀번호가 유효하지 않습니다.</div>
            </div>
            <button type="submit">로그인</button>
            <a href="#">비밀번호를 잊으셨나요?</a>
        </form>
    </div>
</div>

<div class="popup" id="popup">
    <p>아이디 또는 비밀번호가 일치하지 않습니다.</p>
    <button onclick="closePopup()">확인</button>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var usernameError = document.getElementById('username-error');
        var passwordError = document.getElementById('password-error');
        var popup = document.getElementById('popup');

        usernameError.style.display = !username ? 'block' : 'none';
        passwordError.style.display = !password ? 'block' : 'none';

        if (!username || !password) {
            return;
        }

        if (username !== 'admin' || password !== 'password') {
            popup.style.display = 'block';
        }
    });

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>
</body>
</html>
