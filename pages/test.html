<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구성원 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .warning {
            color: red;
            margin-top: 5px;
        }
        .address-api {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .address-api input {
            width: calc(100% - 100px);
        }
        .address-api button {
            width: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .contract-info {
            margin-bottom: 20px;
        }
        .contract-info p {
            margin: 5px 0;
        }
        .email-template {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>구성원 정보 입력</h1>
    
    <div class="section">
        <h2>기본 · 인사정보</h2>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="id">주민등록번호</label>
            <input type="text" id="id" name="id">
            <div class="warning">올바르지 않은 주민등록번호입니다.</div>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone">
            <div class="warning">올바르지 않은 전화번호입니다.</div>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email">
            <div class="warning">올바른 형식으로 적어주세요.</div>
        </div>
        <div class="form-group address-api">
            <input type="text" id="address" name="address" placeholder="주소">
            <button type="button" onclick="execDaumPostcode()">주소 찾기</button>
        </div>
    </div>
    
    <div class="section">
        <h2>급여 · 계약정보</h2>
        <div class="form-group">
            <label for="bank">은행명</label>
            <select id="bank" name="bank">
                <option value="">선택</option>
                <option value="bank1">은행1</option>
                <option value="bank2">은행2</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="salary">계약금액</label>
            <input type="text" id="salary" name="salary">
        </div>
        <div class="form-group">
            <label for="contract-start">연봉계약 시작일</label>
            <input type="date" id="contract-start" name="contract-start">
        </div>
        <div class="form-group">
            <label for="contract-end">연봉계약 종료일</label>
            <input type="date" id="contract-end" name="contract-end" disabled>
        </div>
        <div class="contract-info">
            <p>계약 시작일: 2021.04.13 → 종료일: 2022.04.12</p>
        </div>
    </div>

    <div class="section">
        <button class="submit-btn">저장 후 초대 메일 발송</button>
    </div>

    <div class="section email-template">
        <h2>등록</h2>
        <p>저장 후, 입력한 메일 주소로 메일 발송</p>
        <p>--- 아 래 ---</p>
        <p>입사일자 (예정): 2021.03.22</p>
        <p>입직교육 (예정): 그룹연수 (1주)</p>
        <p>기타: 문의: KOYOTE 인사부 051) 000-0000</p>
    </div>
</div>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                document.getElementById('address').value = data.address;
            }
        }).open();
    }
</script>

</body>
</html>
