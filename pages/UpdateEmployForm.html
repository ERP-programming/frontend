<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구성원 정보 입력</title>
    <link rel="stylesheet" href="EmployForm.css">
    <link rel="stylesheet" href="../components/Topbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>구성원 정보 수정</h1>
        
        <div class="section">
            <h2>기본 · 인사정보</h2>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" value="홍길동" readonly>   <!-- 홍길동 예시-->
            </div>
            <div class="form-group">
                <label for="id">주민등록번호</label>
                <input type="text" id="id" name="id" value="900101-1234567" readonly>    <!-- 홍길동 예시-->
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone">
                <div class="warning">올바르지 않은 전화번호입니다.</div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email">
                <div class="warning">올바른 형식으로 적어주세요.</div>
            </div>
            <div class="form-group address-api">
                <input type="text" id="address" name="address" placeholder="주소">
                <button type="button" onclick="execDaumPostcode()">주소 찾기</button>
            </div>
        </div>
        
        <div class="section">
            <h2>급여 · 계약정보</h2>
            <div class="form-group">
                <label for="bank">은행명</label>
                <select id="bank" name="bank">
                    <option value="">선택</option>
                    <option value="bank1">은행1</option>
                    <option value="bank2">은행2</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="salary">계약금액</label>
                <input type="text" id="salary" name="salary">
            </div>
            <div class="form-group">
                <label for="contract-start">연봉계약 시작일</label>
                <input type="date" id="contract-start" name="contract-start">
            </div>
            <div class="form-group">
                <label for="contract-end">연봉계약 종료일</label>
                <input type="date" id="contract-end" name="contract-end" disabled>
            </div>
            <div class="contract-info">
                <p>계약 시작일: 2021.04.13 → 종료일: 2022.04.12</p>
            </div>
        </div>
    
        <div class="section">
            <button class="submit-btn">저장</button>
        </div>
    </div>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="EmployForm.js"></script>

</body>
</html>
